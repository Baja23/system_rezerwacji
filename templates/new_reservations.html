<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowe rezerwacje</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/active_reservations.css">
</head>
<body data-page="new">
    <header>
        <a class="return" href="/index">Powrót</a>
        <div class="top">
            <div class="logo">
                <img src="/static/images/Logo.png" alt="logo">
            </div>
            <div class="name">Restauracja<br>XYZ
            </div>
            <div class="margin_top">
                <p class="name_2">est. 1990</p>
            </div>
            </div>
    </header>
    <p class="name_3">Bieżące rezerwacje</p>
    <div id="filters" class="filters">
    <label>
        <input type="text" id="filter-firstName">
        <p>Imię:</p>
    </label>
    <label>
        <input type="text" id="filter-lastName">
        <p>Nazwisko:</p>
    </label>
    <label>
        <input type="date" id="filter-date">
        <p>Data:</p>
    </label>
    <label>
        <input type="time" id="filter-startTime">
        <p>Godzina rozpoczęcia:</p>
    </label>
    <label>
        <input type="time" id="filter-endTime">
        <p>Godzina zakończenia:</p>
    </label>
    <select id="filter-status" class="status-button">
        <option value="Awaiting confirmation">Oczekujące</option>
    </select>
    <button id="apply-filters" class="filter-button">Filtruj</button>
</div>

    <section id="current_reservations" class="active_reservations">
      <table id="reservations-table" class="reservations-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Data</th>
            <th>Godzina rozpoczęcia</th>
            <th>Godzina zakończenia</th>
            <th>Ilość osób</th>
            <th>Status</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="cancel-modal" style="display:none;">
        <form id="cancel-form">
          <p class="cancel-modal">Czy jesteś pewien?</p>
          <button type="submit" class="filter-edit-button">Tak</button>
          <button type="button" id="close-modal" class="filter-edit-button">Nie</button>
        </form>
      </div>
</section>
<script src="../static/js/new_reservations.js"></script>
</body>
</html>
