<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dane osobowe</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/personal_data.css">
</head>
<body>
    <header>
        <a class="return" href="/index">Powrót</a>
        <div class="top">
            <div class="logo">
                <img src="/static/images/Logo.png" alt="logo">
            </div>
            <div class="name">Restauracja<br>XYZ
            </div>
            <div class="margin_top">
                <p class="name_2">est. 1990</p>
            </div>
            </div>
    </header>

    <section id="registration_container" class="registration_container">
        <p class="name_3">Rejestracja</p>
            <form id="register_form">
                <div class="form-container">
                    <div class="form-column">
                        <label for="first_name">
                            <input type="text" id="first_name" placeholder="Imię..." required>
                            <p class="form-template">Imię*</p>
                        </label>

                        <label for="email">
                            <input type="email" id="email" placeholder="Email..." required>
                            <p class="form-template">Email*</p>
                        </label>
                    </div>
                    <div class="form-column">
                        <label for="last_name">
                            <input type="text" id="last_name" placeholder="Nazwisko..." required>
                            <p class="form-template">Nazwisko*</p>
                        </label>
                        <label for="phone_number">
                            <input type="number" id="phone_number" placeholder="Numer telefonu..." required>
                            <p class="form-template">Numer telefonu*</p>
                        </label>
                        </div>
                    </div>
                    <label for="user_type">
                        <input type="hidden" id="user_type" value="1">
                    </label>
                <button type="submit" id="next_button" class="next-button"><a href="/reservation">Dalej</a></button>
                <p class="required-fields-text">*pola obowiązkowe</p>
            </form>
    </section>
    <script src="/static/js/script.js"></script>
</body>
</html>
