<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ strona startowa</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<header>
    <a class="return" href="/index">Powrót</a>
    <div class="top">
        <div class="logo">
            <img src="/static/images/Logo.png" alt="logo">
        </div>
        <div class="name">Restauracja<br>XYZ
        </div>
        <div class="margin_top">
            <p class="name_2">est. 1990</p>
        </div>
    </div>
</header>
    <section id="login_container" class="login_container">
        <p class="name_3">Logowanie</p>
        <form id="login_form">
            <div class="form-column">
                <label for="login_user_name">
                    <input type="text" id="login_user_name" placeholder="Nazwa użytkownika" required>
                    <p class="form-template">Nazwa użytkownika</p>
                </label>
                <label for="login_password">
                    <input type="password" id="login_password" placeholder="Hasło" required>
                     <p class="form-template"">Hasło:</p>
                </label>
            </div>
            <a class="pass_rec" href="/password_recovery">Nie pamiętasz hasła?</a>
            <button type="submit" id="login_submit_button" class="login-button">Zaloguj się</button>
        </form>
    </section>
    <script src="/static/script.js"></script>
</body>
</html>
